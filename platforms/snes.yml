SNES_HEADER:
  Type: struct
  Description: Structure describing aspects of the cartridge
  Offset: 0x00FFB0
  Size: 0x4F
  Entries:
    ID:
      Description: "Nintendo-assigned game id"
      Type: script
      Size: 6
      Charset: ascii
    UNKNOWN:
      Description: ""
      Type: unknown
      Size: 10
    TITLE:
      Description: "Title of the game"
      Type: script
      Size: 0x15
      Charset: ascii
    ROMLAYOUT:
      Description: "Memory layout used by the cartridge"
      Type: int
      Size: 1
    CARTTYPE:
      Description: "Type of cartridge"
      Type: int
      Size: 1
    ROMSIZE:
      Description: "Size of the ROM installed in the cartridge"
      Type: int
      Size: 1
      Values: &__HEADER_SIZES
        0: None
        1: 2KiB
        2: 4KiB
        3: 8KiB
        4: 16KiB
        5: 32KiB
        6: 64KiB
        7: 128KiB
        8: 256KiB
        9: 512KiB
        10: 1024KiB
        11: 2048KiB
        12: 4096KiB
        13: 8192KiB
    RAMSIZE:
      Description: "Size of the (save) RAM installed in the cartridge"
      Type: int
      Size: 1
      Values: *__HEADER_SIZES
    COUNTRYCODE:
      Description: "Region where this cartridge is meant to be sold"
      Type: int
      Size: 1
      Values:
        0x00: Japan
        0x01: North America
        0x02: Europe
        0x03: Scandinavia
        0x06: Europe (French)
        0x07: Dutch
        0x08: Spanish
        0x09: German
        0x0A: Italian
        0x0B: Chinese
        0x0D: Korean
        0x0E: Common
        0x0F: Canada
        0x10: Brazil
        0x11: Australia
    LICENSEE:
      Description: "The company holding the license for this game"
      Type: int
      Size: 1
      Values:
        0x33: Extended
    REVISION:
      Description: "Public revision of the ROM"
      Type: int
      Size: 1
    CHECKSUM:
      Description: "A checksum calculated by adding every byte in the ROM together (checksum and inverse cancel each other out)"
      Type: int
      Size: 2
    CHECKSUMCOMPLEMENT:
      Description: "Inverse of the checksum"
      Type: int
      Size: 2
    NATIVEMODEVECTORS:
      Description: "Pointers to routines to execute in native mode once their conditions are met"
      Type: struct
      Size: 0x10
      Entries:
        UNUSED:
          Description: ""
          Type: pointer
          Size: 2
        UNUSED2:
          Description: ""
          Type: pointer
          Size: 2
        COP:
          Description: "Coprocessor enable vector. Not used."
          Type: pointer
          Size: 2
        BRK:
          Description: "Break vector. Vector used when the BRK instruction is executed."
          Type: pointer
          Size: 2
        ABORT:
          Description: "ABORT vector. Allows CPU to be interrupted mid-instruction by external hardware. Not used."
          Type: pointer
          Size: 2
        NMI:
          Description: "Native mode non-maskable interrupt vector. PPU triggers this interrupt shortly after the last line is drawn. Can be disabled."
          Type: pointer
          Size: 2
        UNUSED3:
          Description: "This would be the RESET vector for native mode, but the processor enter emulation mode on reset"
          Type: pointer
          Size: 2
        IRQ:
          Description: "Interrupt ReQuest vector. PPU triggers this interrupt at a programmer-defined time."
          Type: pointer
          Size: 2
    EMULATIONMODEVECTORS:
      Description: "Pointers to routines to execute in emulation mode once their conditions are met"
      Type: struct
      Size: 0x10
      Entries:
        UNUSED:
          Description: ""
          Type: pointer
          Size: 2
        UNUSED2:
          Description: ""
          Type: pointer
          Size: 2
        COP:
          Description: "Coprocessor enable vector. Not used."
          Type: pointer
          Size: 2
        UNUSED3:
          Description: "This would be the BRK vector for emulation mode, but emulation mode uses the IRQ vector for BRK instead"
          Type: pointer
          Size: 2
        ABORT:
          Description: "ABORT vector. Allows CPU to be interrupted mid-instruction by external hardware. Not used."
          Type: pointer
          Size: 2
        NMI:
          Description: "Emulation mode non-maskable interrupt vector. PPU triggers this interrupt shortly after the last line is drawn. Can be disabled."
          Type: pointer
          Size: 2
        RESET:
          Description: "RESET vector. SNES jumps here when booting or reset."
          Type: pointer
          Size: 2
        IRQ:
          Description: "Interrupt ReQuest vector. PPU triggers this interrupt at a programmer-defined time."
          Type: pointer
          Size: 2
...
